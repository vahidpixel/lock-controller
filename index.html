<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(0deg, #000040, #000020);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0;
      overflow: hidden;
      padding: 10px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      width: 200px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background-color: #2a9df4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(42, 157, 244, 0.3);
      outline: none;
    }

    button:hover {
      background-color: #1f7ad8;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(42, 157, 244, 0.4);
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 20px 0;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2a9df4;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .slider.round {
      border-radius: 34px;
    }

    input:checked + .slider.round:before {
      transform: translateX(26px);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      font-weight: 300;
      color: #2a9df4;
      text-align: center;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      button {
        width: 160px;
        padding: 10px;
        font-size: 14px;
        margin: 6px 0;
      }
      .footer {
        bottom: 10px;
        left: 10px;
        font-size: 12px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      h2 {
        font-size: 24px;
        margin-bottom: 25px;
      }
      button {
        width: 180px;
        padding: 12px;
        font-size: 15px;
        margin: 8px 0;
      }
      .footer {
        bottom: 15px;
        left: 15px;
        font-size: 13px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      h2 {
        font-size: 26px;
        margin-bottom: 30px;
      }
      button {
        width: 200px;
        padding: 12px;
        font-size: 16px;
        margin: 10px 0;
      }
      .footer {
        bottom: 20px;
        left: 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>به پنل مدیریت خوش آمدید!</h2>
  
  <button onclick="addCard()">➕ افزودن کارت جدید</button>
  <button onclick="openDoor()">🚪 باز کردن درب</button>
  <button onclick="showReport()">📋 گزارش ورودی/خروجی</button>
  <button onclick="toggleVacationMode()">🚪 حالت امنیت سفر</button>
  <button onclick="openSettings()">⚙️ تنظیمات</button>
  <button onclick="openProfile()">👤 پروفایل</button>

  <div class="footer">
    Instagram: <a href="https://instagram.com/microplus_ir" style="color: #2a9df4; text-decoration: none;">microplus_ir</a> | 
    Telegram: <a href="https://t.me/microplus_ir" style="color: #2a9df4; text-decoration: none;">microplus_ir</a> | میکروپلاس
  </div>

  <script>
    let vacationMode = false;

    function addCard() {
      const cardName = prompt('برای کارت یه اسم وارد کن:');
      if (cardName) {
        alert('کارت خود را جلوی کارتخوان قرار دهید.');
        // اینجا می‌تونی کد اتصال به RF_ID رو اضافه کنی
      }
    }

    function openDoor() {
      if (!vacationMode) {
        fetch('/unlock', { method: 'POST' })
          .then(() => alert('✅ درب باز شد!'))
          .catch(() => alert('❌ خطا در اتصال'));
      } else {
        alert('⚠️ حالت امنیت سفر فعاله، فقط صاحب‌خانه می‌تونه در رو باز کنه!');
      }
    }

    function showReport() {
      alert('📅 گزارش آخرین ورودی: در 08:00 PM توسط کارت "مهمان" باز شد.');
    }

    function toggleVacationMode() {
      vacationMode = !vacationMode;
      if (vacationMode) {
        alert('🎒 حالت امنیت سفر فعال شد! فقط صاحب‌خانه دسترسی داره.');
      } else {
        alert('🏡 حالت امنیت سفر غیرفعال شد.');
      }
    }

    function openSettings() {
      alert('⚙️ صفحه تنظیمات در حال توسعه است!');
    }

    function openProfile() {
      alert('👤 صفحه پروفایل در حال توسعه است!');
    }
  </script>
</body>
</html>
