<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کنترل درب</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top left, #1a1a2e, #16213e);
  font-family: "Vazir", -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  direction: rtl;
  padding: 10px;
}

/* پس‌زمینه متحرک شبکه‌ای */
.grid-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    90deg,
    rgba(0, 255, 255, 0.05) 0,
    rgba(0, 255, 255, 0.05) 1px,
    transparent 1px,
    transparent 50px
  ),
  repeating-linear-gradient(
    0deg,
    rgba(0, 255, 255, 0.05) 0,
    rgba(0, 255, 255, 0.05) 1px,
    transparent 1px,
    transparent 50px
  );
  animation: moveGrid 20s linear infinite;
  z-index: 0;
}
@keyframes moveGrid {
  from { transform: translate(0,0); }
  to { transform: translate(50px,50px); }
}

/* جعبه اصلی - Responsive */
.home-container {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 400px;
  min-height: 400px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* منوی همبرگر */
.menu-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  color: #00ffff;
  cursor: pointer;
  font-size: 1.5em;
  z-index: 3;
  padding: 10px;
}

/* منوی کناری - Responsive */
.sidebar {
  position: fixed;
  top: 0;
  right: -280px;
  width: 280px;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(10px);
  color: #fff;
  padding: 20px;
  transition: right 0.3s ease;
  z-index: 1000;
  overflow-y: auto;
}
.sidebar.active { right: 0; }

/* برای موبایل کوچک */
@media (max-width: 480px) {
  .sidebar {
    width: 100%;
    right: -100%;
  }
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  z-index: 999;
}
.overlay.active { display: block; }

/* منوی آیتم‌ها */
.menu-item {
  margin: 20px 0;
  padding: 15px;
  cursor: pointer;
  transition: all 0.3s;
  border-radius: 10px;
  font-size: 1.1em;
}
.menu-item:hover {
  background: rgba(0, 255, 255, 0.1);
  color: #00ffff;
  transform: translateX(-5px);
}

/* دکمه قفل - Responsive */
.action-btn {
  border: none;
  background: linear-gradient(135deg, #ff00ff, #00ffff);
  padding: 20px;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s;
  margin: 20px 0;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}
.action-btn:hover { 
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
}
.lock-img {
  width: 60px;
  height: 60px;
  filter: drop-shadow(0 0 5px #00ffff);
  transition: all 0.4s ease;
}
.unlocked {
  transform: rotate(90deg) scale(1.2);
  filter: drop-shadow(0 0 15px lime);
}

/* لیست کارت‌ها */
.card-list {
  margin-top: 20px;
  color: #fff;
  width: 100%;
  max-height: 200px;
  overflow-y: auto;
}
.card-item {
  background: linear-gradient(90deg, rgba(0,255,255,0.15), rgba(255,0,255,0.15));
  border-radius: 10px;
  padding: 15px;
  margin: 10px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
  min-height: 50px;
}
.card-item:hover { 
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0,255,255,0.2);
}
.card-text {
  flex: 1;
  text-align: right;
}
.remove-btn {
  background: #ff3b3b;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s;
  font-size: 0.9em;
}
.remove-btn:hover { background: #ff6666; }

/* دکمه افزودن کارت - Fixed Position */
.add-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: linear-gradient(135deg, #00ffcc, #0066ff);
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 1.8em;
  width: 60px;
  height: 60px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(0,255,255,0.5);
  transition: all 0.3s;
  z-index: 10;
}
.add-btn:hover { 
  transform: scale(1.2);
  box-shadow: 0 0 30px rgba(0,255,255,0.7);
}

/* افکت اسکن */
.scan-effect {
  position: absolute;
  top: 0;
  left: 0;
  height: 3px;
  width: 100%;
  background: linear-gradient(90deg, transparent, #00ffcc, transparent);
  animation: scan 2s linear infinite;
  opacity: 0;
  z-index: 2;
}
@keyframes scan {
  0% { top: 0; opacity: 0; }
  30% { opacity: 1; }
  50% { top: 100%; opacity: 1; }
  100% { top: 0; opacity: 0; }
}

/* Responsive برای موبایل */
@media (max-width: 480px) {
  body { padding: 5px; }
  .home-container {
    padding: 15px;
    margin: 10px;
    min-height: 350px;
  }
  .action-btn { padding: 15px; }
  .lock-img { width: 50px; height: 50px; }
  .menu-item { 
    margin: 15px 0;
    padding: 12px;
    font-size: 1em;
  }
  .add-btn {
    width: 55px;
    height: 55px;
    font-size: 1.5em;
    bottom: 15px;
    right: 15px;
  }
}

/* Safe area برای iPhone */
@supports(padding: max(0px)) {
  body {
    padding-bottom: env(safe-area-inset-bottom);
    padding-top: env(safe-area-inset-top);
  }
  .add-btn {
    bottom: max(20px, env(safe-area-inset-bottom));
    right: max(20px, env(safe-area-inset-right));
  }
}
</style>
</head>
<body>
<div class="grid-bg"></div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
  <div class="menu-item" onclick="toggleLock()">🔓 باز کردن درب</div>
  <div class="menu-item" onclick="addCard()">➕ اضافه کردن کارت</div>
  <div class="menu-item" onclick="toggleSidebar()" style="background: rgba(255,0,0,0.2);">❌ بستن</div>
</div>

<div class="home-container">
  <span class="menu-btn" onclick="toggleSidebar()">☰</span>
  <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <button class="action-btn" onclick="toggleLock()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/lock.png" alt="Lock" class="lock-img" id="lockImg">
    </button>
    <div style="margin-top: 20px; color: #00ffff; font-size: 1.2em;">
      کنترل درب هوشمند
    </div>
  </div>
  <div class="card-list" id="cardList"></div>
  <div class="scan-effect" id="scanEffect"></div>
</div>

<button class="add-btn" onclick="addCard()">+</button>

<script>
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('active');
  document.getElementById('overlay').classList.toggle('active');
}

let isLocked = true;
let cardCounter = 1;

function toggleLock() {
  isLocked = !isLocked;
  const lockImg = document.getElementById('lockImg');
  lockImg.classList.toggle('unlocked');
  
  const scan = document.getElementById('scanEffect');
  scan.style.opacity = 1;
  setTimeout(() => scan.style.opacity = 0, 2000);
  
  if (!isLocked) {
    // اینجا کد ESP8266 رو بفرست
    fetch('/unlock', { method: 'POST' })
      .then(() => alert('✅ درب باز شد!'))
      .catch(() => alert('❌ خطا در اتصال'));
  } else {
    alert('🔒 درب قفل شد');
  }
  toggleSidebar(); // بستن منو بعد از عمل
}

function removeCard(btn) {
  const card = btn.parentElement;
  card.style.transform = 'scale(0)';
  setTimeout(() => card.remove(), 300);
}

function addCard() {
  const cardList = document.getElementById('cardList');
  const newCard = document.createElement('div');
  newCard.className = 'card-item';
  newCard.innerHTML = `
    <span class="card-text">کارت ${cardCounter++}</span>
    <button class="remove-btn" onclick="removeCard(this)">حذف</button>
  `;
  cardList.appendChild(newCard);
  
  const scan = document.getElementById('scanEffect');
  scan.style.opacity = 1;
  setTimeout(() => scan.style.opacity = 0, 2000);
  
  // اسکرول به پایین
  cardList.scrollTop = cardList.scrollHeight;
  toggleSidebar();
}

// بستن منو با کلیک خارج
document.addEventListener('click', function(e) {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  if (!sidebar.contains(e.target) && !e.target.classList.contains('menu-btn')) {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  }
});
</script>
</body>

</html>
